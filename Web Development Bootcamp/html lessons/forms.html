<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>
	<input type="text" name="text">
	<input type="color" name="color">
	<input type="radio" name="radio">
	<input type="password" name="password">

	<h1>Sign-in</h1>

	<!-- Action - where the form sends data to -->
	<!-- Method - what HTTP method (get/post) -->
	<!-- Example - <form action="http://wikipedia.org" method="GET"> -->

	<form>
		<input type="text" name="username" placeholder="Username">
		<input type="password" name="password" placeholder="Password">
		<button type="submit">Submit</button>
		<!-- Can also use 
		<input type="submit" name="submit"> -->
	</form>
</body>
</html>

<!-- Forms send data when user submits the form. Where the data goes and how it is handled depends on action and method -->
