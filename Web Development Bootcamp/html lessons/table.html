<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>RED</td>
			<td>ORANGE</td>
			<td>YELLOW</td>
			<td>GREEN</td>
		</tr>
		<tr>
			<td>PURPLE</td>
			<td>PINK</td>
			<td>BLUE</td>
		</tr>
	</table>

	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Breed</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Rusty</td>
				<td>2</td>
				<td>Mutt</td>
			</tr>
			<tr>
				<td>Wyatt</td>
				<td>13</td>
				<td>Golden</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
