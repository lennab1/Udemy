<!DOCTYPE html>
<html>
<head>
	<title>Quiz 4</title>
</head>
<body>
	<div class="input-form">
		<h1>Register</h1>
		<form>
			<div>
				<label for="firstName">First Name: </label>
				<input id="firstName" type="text" name="firstName" placeholder="John" required>
				<label for="lastName">Last Name: </label>
				<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
			</div>
			<div>
				<label for=male">Male </label>
				<input type="radio" id="male" name="genderChoice" value="Male">
				<label for="female">Female </label>
				<input type="radio" id="female" name="genderChoice" value="Female">
				<label for="other">Other </label>
				<input type="radio" id="other" name="genderChoice" value="Other">
			</div>
			<div>
				<label for="email">Email: </label>
				<input id="email" type="email" name="email" placeholder="Email" required>
				<label for="password">Password: </label>
				<input id="password" type="password" name="password" placeholder="Password" 
					   title="Has to be 5 to 10 characters" pattern=".{5,10}" required>		
			</div>
			<div>
				<label for="birthday">Birthday: </label>
				<select name="Month">
					<option selected="true" disabled">Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<select name="Day">
					<option selected="true" disabled>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="Year">
					<option selected="true" disabled>Year</option>
					<option>2018</option>
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
					<option>2014</option>
					<option>2013</option>
					<option>2012</option>
					<option>2011</option>
					<option>2010</option>
					<option>2009</option>
					<option>2008</option>
					<option>2007</option>
				</select>
			</div>
			<div>
				<label for="agreed">I agree to the terms and conditions</label>
				<input id="agreed" type="checkbox" name="agreed">
			</div>
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
